<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SmileSchool</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Header and Banner -->
  <header class="header">
    <div class="container">
      <img src="images/logo.png" alt="SmileSchool logo" class="logo">
      <nav class="nav">
        <a href="#">COURSES</a>
        <a href="#">PRICING</a>
        <a href="#">LOGIN</a>
      </nav>
    </div>

    <section class="banner">
      <img src="images/Object.png" alt="Smiling woman" class="hero-img">
      <div class="banner-text">
        <h1>Get schooled</h1>
        <p class="subtext">
          <span>SMILES</span>
          <span>GRIN</span>
          <span>LAUGH</span>
        </p>
        <a href="#" class="btn">REGISTER FOR FREE</a>
        <p class="learn-text">Learn from the pros</p>
      </div>
    </section>
  </header>

  <!-- Quotes Section -->
  <section class="quote">
    <div class="container">
      <img src="images/2.png" alt="Person avatar">
      <div class="quote-text">
        <p class="quote-message">
          « Those tutorials are concise and go straight to the point. I can’t think of a better place to learn smiling. And it’s so fun!
        </p>
        <p class="quote-author"><strong>Person Name</strong><br><span>weather presenter</span></p>
      </div>
    </div>
  </section>

</body>
</html>
